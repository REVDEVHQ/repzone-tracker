const LEAD_TYPES = {
  estimate: { icon: 'üí∞', label: 'A - Estimate', color: '#10b981', shortLabel: 'A' },
  callback: { icon: 'üìû', label: 'B - Callback 1-2 Weeks', color: '#f59e0b', shortLabel: 'B' },

function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const œÜ1 = lat1 * Math.PI / 180;
  const œÜ2 = lat2 * Math.PI / 180;
  const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
  const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c * 3.28084;
}

function getVerificationStatus(distance) {
  if (distance <= 50) return { status: 'verified', color: '#10b981', icon: '‚úÖ', label: 'Verified' };
  if (distance <= 150) return { status: 'questionable', color: '#f59e0b', icon: '‚ö†Ô∏è', label: 'Questionable' };
  return { status: 'suspicious', color: '#ef4444', icon: 'üö´', label: 'Suspicious' };
}

function isPointInPolygon(point, polygon) {
  let inside = false;
  for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
    const xi = polygon[i][0], yi = polygon[i][1];
    const xj = polygon[j][0], yj = polygon[j][1];
    const intersect = ((yi > point[1]) !== (yj > point[1])) && (point[0] < (xj - xi) * (point[1] - yi) / (yj - yi) + xi);
    if (intersect) inside = !inside;
  }
  return inside;
}

function RepZoneApp() {
  const [pins, setPins] = useState([]);
  const [zones, setZones] = useState([]);
  const [teamMembers, setTeamMembers] = useState([]);
  const [liveLocations, setLiveLocations] = useState([]);
  const [currentUser, setCurrentUser] = useState(null);
  const [currentLocation, setCurrentLocation] = useState(null);
  const [mode, setMode] = useState("drop-pin");
  const [status, setStatus] = useState("estimate");
  const [activeZoneId, setActiveZoneId] = useState(null);
  const [selectedZoneForAssignment, setSelectedZoneForAssignment] = useState(null);
  const [note, setNote] = useState("");
  const [filter, setFilter] = useState({ status: "all", userId: "all" });
  const [activeTab, setActiveTab] = useState("map");
  const [loading, setLoading] = useState(true);
  const [saving, setSaving] = useState(false);
  const [mapReady, setMapReady] = useState(false);
  const [showUserModal, setShowUserModal] = useState(false);
  const [showUserManagement, setShowUserManagement] = useState(false);
  const [newUserName, setNewUserName] = useState("");
  const [sidebarOpen, setSidebarOpen] = useState(true);
  const [isMobile, setIsMobile] = useState(window.innerWidth < 768);
  const [leaderboardPeriod, setLeaderboardPeriod] = useState('week');
  const [trackingEnabled, setTrackingEnabled] = useState(false);
  const [showLiveTracking, setShowLiveTracking] = useState(true);
  
  const mapRef = useRef(null);
  const mapInstanceRef = useRef(null);
  const supabase = useRef(null);
  const locationWatchId = useRef(null);
  const locationUpdateInterval = useRef(null);

  useEffect(() => {
    const handleResize = () => setIsMobile(window.innerWidth < 768);
    window.addEventListener('resize', handleResize);
    return () => window.removeEventListener('resize', handleResize);
  }, []);

  useEffect(() => {
    supabase.current = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    loadData();
    const saved = localStorage.getItem('current_user_id');
    if (saved) {
      const user = JSON.parse(saved);
      setCurrentUser(user);
      requestLocationPermission(user);
    }
  }, []);

  useEffect(() => {
    if (!supabase.current) return;
    loadLiveLocations();
    const interval = setInterval(loadLiveLocations, 10000);
    return () => clearInterval(interval);
  }, []);

  async function loadLiveLocations() {
    try {
      const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000).toISOString();
      const { data, error } = await supabase.current
        .from('live_locations')
        .select('*')
        .gte('last_updated', fiveMinutesAgo)
        .eq('is_active', true);
      if (!error && data) setLiveLocations(data);
    } catch (e) {
      console.error('Error loading live locations:', e);
    }
  }

  async function requestLocationPermission(user) {
    if (!navigator.geolocation) {
      alert('Geolocation is not supported');
      return;
    }
    navigator.geolocation.getCurrentPosition(
      () => startLocationTracking(user),
      (error) => console.error('Location permission denied:', error)
    );
  }

  function startLocationTracking(user) {
    if (!user || locationWatchId.current) return;
    setTrackingEnabled(true);
    locationWatchId.current = navigator.geolocation.watchPosition(
      (position) => {
        const newLocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude,
          accuracy: position.coords.accuracy
        };
        setCurrentLocation(newLocation);
      },
      (error) => console.error('Tracking error:', error),
      { enableHighAccuracy: true, maximumAge: 10000, timeout: 5000 }
    );
    locationUpdateInterval.current = setInterval(() => {
      if (currentLocation && user) {
        updateLiveLocation(user.id, currentLocation);
      }
    }, 30000);
  }

  function stopLocationTracking() {
    if (locationWatchId.current) {
      navigator.geolocation.clearWatch(locationWatchId.current);
      locationWatchId.current = null;
    }
    if (locationUpdateInterval.current) {
      clearInterval(locationUpdateInterval.current);
      locationUpdateInterval.current = null;
    }
    setTrackingEnabled(false);
    if (currentUser) {
      supabase.current
        .from('live_locations')
        .update({ is_active: false })
        .eq('team_member_id', currentUser.id)
        .then(() => {});
    }
  }

  async function updateLiveLocation(userId, location) {
    try {
      const locationData = {
        id: `loc-${userId}-${Date.now()}`,
        team_member_id: userId,
        lat: location.lat,
        lng: location.lng,
        accuracy: location.accuracy,
        last_updated: new Date().toISOString(),
        is_active: true
      };
      await supabase.current
        .from('live_locations')
        .upsert(locationData, { onConflict: 'team_member_id' });
      loadLiveLocations();
    } catch (e) {
      console.error('Error updating location:', e);
    }
  }

  useEffect(() => {
    if (currentLocation && currentUser && trackingEnabled) {
      updateLiveLocation(currentUser.id, currentLocation);
    }
  }, [currentLocation, currentUser, trackingEnabled]);

  useEffect(() => {
    return () => stopLocationTracking();
  }, []);

  async function loadData() {
    try {
      const [pinsRes, zonesRes, teamRes] = await Promise.all([
        supabase.current.from('pins').select('*'),
        supabase.current.from('zones').select('*'),
        supabase.current.from('team_members').select('*')
      ]);
      setPins(pinsRes.data || []);
      setZones(zonesRes.data || []);
      setTeamMembers(teamRes.data || []);
    } catch (e) {
      console.error('Load error:', e);
    }
    setLoading(false);
  }

  async function deletePin(pinId) {
    if (!confirm('Delete this pin?')) return;
    await supabase.current.from('pins').delete().eq('id', pinId);
    setPins(prev => prev.filter(p => p.id !== pinId));
  }

  async function updatePinStatus(pinId, newStatus) {
    await supabase.current.from('pins').update({ status: newStatus }).eq('id', pinId);
    setPins(prev => prev.map(p => p.id === pinId ? {...p, status: newStatus} : p));
  }

  async function deleteUser(userId) {
    if (!confirm('Delete this user? All their pins will remain but be unassigned.')) return;
    await supabase.current.from('team_members').delete().eq('id', userId);
    setTeamMembers(prev => prev.filter(u => u.id !== userId));
    if (currentUser?.id === userId) {
      setCurrentUser(null);
    }
  }

  async function assignZoneToUser(zoneId, userId) {
    const member = teamMembers.find(m => m.id === userId);
    await supabase.current.from('zones').update({ 
      assigned_to: userId,
      color: member?.color || COLORS[0]
    }).eq('id', zoneId);
    setZones(prev => prev.map(z => z.id === zoneId ? {...z, assigned_to: userId, color: member?.color} : z));
    setSelectedZoneForAssignment(null);
  }

  useEffect(() => {
    window.deletePinGlobal = deletePin;
    window.updatePinStatusGlobal = updatePinStatus;
    return () => {
      delete window.deletePinGlobal;
      delete window.updatePinStatusGlobal;
    };
  }, []);

  async function addTeamMember() {
    if (!newUserName.trim()) return;
    const newMember = {
      id: `user-${Date.now()}`,
      name: newUserName,
      color: COLORS[teamMembers.length % COLORS.length],
      role: 'rep',
      created_at: new Date().toISOString()
    };
    await supabase.current.from('team_members').insert([newMember]);
    setTeamMembers(prev => [...prev, newMember]);
    setNewUserName("");
    setShowUserModal(false);
  }

  function selectCurrentUser(user) {
    setCurrentUser(user);
    localStorage.setItem('current_user_id', JSON.stringify(user));
    requestLocationPermission(user);
  }

  function getLeaderboard() {
    const now = new Date();
    const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
    startOfWeek.setHours(0, 0, 0, 0);
    const startOfDay = new Date();
    startOfDay.setHours(0, 0, 0, 0);

    return teamMembers.map(member => {
      const memberPins = pins.filter(p => p.team_member_id === member.id);
      const weekPins = memberPins.filter(p => new Date(p.created_at) >= startOfWeek);
      const dayPins = memberPins.filter(p => new Date(p.created_at) >= startOfDay);
      
      let count = 0;
      if (leaderboardPeriod === 'week') count = weekPins.filter(p => ['estimate', 'knocked'].includes(p.status)).length;
      else if (leaderboardPeriod === 'day') count = dayPins.filter(p => ['estimate', 'knocked'].includes(p.status)).length;
      else count = memberPins.filter(p => ['estimate', 'knocked'].includes(p.status)).length;

      const liveLocation = liveLocations.find(l => l.team_member_id === member.id);
      const isOnline = liveLocation && new Date(liveLocation.last_updated) > new Date(Date.now() - 5 * 60 * 1000);

      return { ...member, knockCount: count, isOnline, liveLocation };
    }).sort((a, b) => b.knockCount - a.knockCount);
  }

  // Map initialization
  useEffect(() => {
    if (!mapRef.current || mapInstanceRef.current || loading) return;
    
    const map = L.map(mapRef.current, {
      center: [47.6062, -122.3321],
      zoom: isMobile ? 12 : 13,
      zoomControl: !isMobile
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    if (isMobile) {
      L.control.zoom({ position: 'bottomright' }).addTo(map);
    }

    mapInstanceRef.current = map;
    
    setTimeout(() => {
      map.invalidateSize();
      setMapReady(true);
    }, 300);
  }, [loading, isMobile]);

  // Map click handlers
  useEffect(() => {
    const map = mapInstanceRef.current;
    if (!map || !mapReady) return;

    const handleClick = async (e) => {
      const { lat, lng } = e.latlng;
      
      if (mode === "drop-pin" && currentUser) {
        // Check if clicking in assigned zone
        const clickedZone = zones.find(z => {
          if (!z.points || z.points.length < 3) return false;
          return isPointInPolygon([lat, lng], z.points);
        });

        if (clickedZone && clickedZone.assigned_to && clickedZone.assigned_to !== currentUser.id) {
          const assignedUser = teamMembers.find(u => u.id === clickedZone.assigned_to);
          alert(`‚ö†Ô∏è This zone "${clickedZone.name}" is assigned to ${assignedUser?.name}. You can only drop pins in your assigned zones or unassigned areas.`);
          return;
        }

        if (!currentLocation) {
          alert('Unable to verify location. Please enable location services.');
          return;
        }

        setSaving(true);
        const distance = calculateDistance(currentLocation.lat, currentLocation.lng, lat, lng);
        const verification = getVerificationStatus(distance);

        const newPin = {
          id: `pin-${Date.now()}`,
          lat, lng, status,
          rep_name: currentUser.name,
          team_member_id: currentUser.id,
          zone_id: clickedZone?.id || null,
          note: note || null,
          actual_lat: currentLocation.lat,
          actual_lng: currentLocation.lng,
          distance_from_pin: Math.round(distance),
          verification_status: verification.status,
          created_at: new Date().toISOString()
        };
        
        await supabase.current.from('pins').insert([newPin]);
        setPins(prev => [...prev, newPin]);
        setNote("");
        setSaving(false);

        if (verification.status === 'suspicious') {
          alert(`‚ö†Ô∏è Warning: You are ${Math.round(distance)} feet away from this location. This pin has been flagged as suspicious.`);
        }
      } else if (mode === "draw-zone") {
        const id = activeZoneId || `zone-${Date.now()}`;
        const existing = zones.find(z => z.id === id);
        const newPoints = existing ? [...existing.points, [lat, lng]] : [[lat, lng]];
        
        if (existing) {
          await supabase.current.from('zones').update({ points: newPoints }).eq('id', id);
          setZones(prev => prev.map(z => z.id === id ? {...z, points: newPoints} : z));
        } else {
          const newZone = {
            id, 
            name: `Zone ${zones.length + 1}`,
            color: COLORS[zones.length % COLORS.length],
            points: newPoints,
            created_by: currentUser?.name || 'Admin',
            assigned_to: null,
            created_at: new Date().toISOString()
          };
          await supabase.current.from('zones').insert([newZone]);
          setZones(prev => [...prev, newZone]);
        }
        setActiveZoneId(id);
      }
    };

    map.on('click', handleClick);
    map.on('dblclick', () => {
      if (mode === "draw-zone" && activeZoneId) {
        setActiveZoneId(null);
        setMode("select");
      }
    });

    return () => map.off('click', handleClick);
  }, [mode, status, note, activeZoneId, zones, mapReady, currentUser, currentLocation, teamMembers]);

  // Render map layers
  useEffect(() => {
    const map = mapInstanceRef.current;
    if (!map || !mapReady) return;

    map.eachLayer(layer => {
      if (layer instanceof L.Polygon || layer instanceof L.Marker || layer instanceof L.Circle) {
        map.removeLayer(layer);
      }
    });

    // Draw zones
    zones.forEach(zone => {
      if (zone.points?.length >= 3) {
        const assigned = teamMembers.find(u => u.id === zone.assigned_to);
        const polygon = L.polygon(zone.points, {
          color: assigned?.color || zone.color,
          fillColor: assigned?.color || zone.color,
          fillOpacity: 0.2,
          weight: 3
        }).addTo(map);

        polygon.on('click', () => {
          if (mode === "select") {
            setSelectedZoneForAssignment(zone);
          }
        });

        polygon.bindPopup(`
          <div style="padding:8px;min-width:150px">
            <b style="font-size:16px">${zone.name}</b><br>
            ${assigned ? `<span style="color:${assigned.color}">üë§ ${assigned.name}</span>` : '‚ö†Ô∏è Unassigned'}
            ${mode === "select" ? '<br><small style="color:#64748b">Click to assign</small>' : ''}
          </div>
        `);
      }
    });

    // Draw live locations
    if (showLiveTracking) {
      liveLocations.forEach(loc => {
        const member = teamMembers.find(m => m.id === loc.team_member_id);
        if (!member || loc.team_member_id === currentUser?.id) return;

        const minutesAgo = Math.floor((Date.now() - new Date(loc.last_updated)) / 60000);
        const isRecent = minutesAgo < 5;

        L.circle([loc.lat, loc.lng], {
          radius: 30,
          color: member.color,
          fillColor: member.color,
          fillOpacity: isRecent ? 0.4 : 0.2,
          weight: 3,
          className: isRecent ? 'tracking-indicator' : ''
        }).addTo(map);

        const liveIcon = L.divIcon({
          html: `<div style="background:${member.color};width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:1.125rem;border:4px solid white;box-shadow:0 2px 12px rgba(0,0,0,0.3);position:relative">${member.name.charAt(0)}${isRecent ? `<div style="position:absolute;top:-4px;right:-4px;width:12px;height:12px;background:#10b981;border:2px solid white;border-radius:50%"></div>` : ''}</div>`,
          iconSize: [40, 40],
          iconAnchor: [20, 20],
          className: ''
        });

        L.marker([loc.lat, loc.lng], { icon: liveIcon }).addTo(map);
      });
    }

    // Draw current user location
    if (currentLocation && currentUser) {
      L.circle([currentLocation.lat, currentLocation.lng], {
        radius: 50,
        color: currentUser.color,
        fillColor: currentUser.color,
        fillOpacity: 0.3,
        weight: 2,
        className: 'tracking-indicator'
      }).addTo(map);

      const youIcon = L.divIcon({
        html: `<div style="background:${currentUser.color};width:48px;height:48px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:1.25rem;border:4px solid white;box-shadow:0 4px 16px rgba(0,0,0,0.4);position:relative">${currentUser.name.charAt(0)}<div style="position:absolute;top:-6px;right:-6px;width:16px;height:16px;background:#10b981;border:3px solid white;border-radius:50%;animation:pulse 2s infinite"></div></div>`,
        iconSize: [48, 48],
        iconAnchor: [24, 24],
        className: ''
      });

      L.marker([currentLocation.lat, currentLocation.lng], { icon: youIcon })
        .addTo(map)
        .bindPopup(`<div style="padding:8px;text-align:center"><b style="color:${currentUser.color};font-size:1.125rem">üìç You Are Here</b><br><small style="color:#64748b">Tracking Active</small></div>`);
    }

    // Draw pins
    const filtered = pins.filter(p => {
      if (filter.status !== "all" && p.status !== filter.status) return false;
      if (filter.userId !== "all" && p.team_member_id !== filter.userId) return false;
      return true;
    });

    filtered.forEach(pin => {
      const user = teamMembers.find(u => u.id === pin.team_member_id);
      const leadType = LEAD_TYPES[pin.status] || LEAD_TYPES.knocked;
      const verification = pin.verification_status ? getVerificationStatus(pin.distance_from_pin || 0) : null;
      
      const icon = L.divIcon({
        html: `<div style="background:${user?.color || '#64748b'};width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;border:3px solid ${verification ? verification.color : 'white'};box-shadow:0 2px 8px rgba(0,0,0,0.3);position:relative">${leadType.shortLabel}${verification ? `<div style="position:absolute;top:-8px;right:-8px;background:${verification.color};color:white;border-radius:50%;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-size:12px;border:2px solid white">${verification.icon}</div>` : ''}</div>`,
        iconSize: [36, 36],
        iconAnchor: [18, 36],
        className: ''
      });
      
      const marker = L.marker([pin.lat, pin.lng], { icon }).addTo(map);
      
      marker.bindPopup(`
        <div style="min-width:200px;padding:12px">
          <div style="font-size:20px;margin-bottom:8px">${leadType.icon} <b>${leadType.label}</b></div>
          <div style="padding:8px;background:${user?.color || '#64748b'}22;border-left:3px solid ${user?.color || '#64748b'};margin-bottom:8px">
            <b>üë§ ${pin.rep_name || 'Unknown'}</b>
          </div>
          ${pin.note ? `<div style="font-size:13px;margin-bottom:8px">üìù ${pin.note}</div>` : ''}
          ${verification ? `
            <div style="padding:8px;background:${verification.color}22;border-left:3px solid ${verification.color};margin-bottom:8px;border-radius:4px">
              <div style="display:flex;align-items:center;gap:8px;margin-bottom:4px">
                <span style="font-size:20px">${verification.icon}</span>
                <b style="color:${verification.color}">${verification.label}</b>
              </div>
              <div style="font-size:12px;color:#64748b">
                <b>${pin.distance_from_pin} feet</b> from actual location
              </div>
            </div>
          ` : ''}
          <div style="font-size:11px;color:#64748b;margin-bottom:12px">${new Date(pin.created_at).toLocaleString()}</div>
          <div style="display:flex;gap:6px;padding-top:8px;border-top:2px solid #e2e8f0;flex-wrap:wrap">
            ${Object.entries(LEAD_TYPES).map(([key, type]) => `
              <button onclick="window.updatePinStatusGlobal('${pin.id}', '${key}')" style="flex:1;min-width:45px;padding:6px;background:${type.color};color:white;border:none;border-radius:6px;cursor:pointer;font-size:14px">${type.shortLabel}</button>
            `).join('')}
          </div>
          <button onclick="window.deletePinGlobal('${pin.id}')" style="width:100%;margin-top:8px;padding:8px;background:#ef4444;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:600;font-size:12px">üóëÔ∏è Delete</button>
        </div>
      `);
    });
  }, [pins, zones, filter, mapReady, teamMembers, liveLocations, currentLocation, currentUser, showLiveTracking, mode]);

  if (loading) {
    return (
      <div style={{display:'flex',alignItems:'center',justifyContent:'center',height:'100vh',flexDirection:'column',gap:'1rem',background:'#f8fafc'}}>
        <div className="spinner"></div>
        <p style={{color:'#64748b',fontWeight:'500'}}>Loading RepZone...</p>
      </div>
    );
  }

  const stats = {
    totalPins: pins.length,
    estimates: pins.filter(p => p.status === 'estimate').length,
    callbacks: pins.filter(p => p.status === 'callback').length,
    notinterested: pins.filter(p => p.status === 'notinterested').length,
    knocked: pins.filter(p => p.status === 'knocked').length,
    flyers: pins.filter(p => p.status === 'flyer').length,
    verified: pins.filter(p => p.verification_status === 'verified').length,
    suspicious: pins.filter(p => p.verification_status === 'suspicious').length,
    onlineUsers: liveLocations.filter(l => new Date(l.last_updated) > new Date(Date.now() - 5 * 60 * 1000)).length
  };

  const leaderboard = getLeaderboard();

  return (
    <div style={{position:'fixed',top:0,left:0,right:0,bottom:0,background:'#f8fafc'}}>
      {saving && (
        <div style={{position:'fixed',top:'1rem',left:'50%',transform:'translateX(-50%)',background:'white',padding:'0.75rem 1.5rem',borderRadius:'2rem',boxShadow:'0 4px 12px rgba(0,0,0,0.15)',zIndex:10001,display:'flex',gap:'0.75rem',alignItems:'center'}}>
          <div className="spinner" style={{width:'20px',height:'20px'}}></div>
          <span style={{fontWeight:'600'}}>Saving...</span>
        </div>
      )}

      {trackingEnabled && (
        <div style={{position:'fixed',top:'1rem',right:'1rem',background:'#10b981',color:'white',padding:'0.75rem 1.25rem',borderRadius:'2rem',boxShadow:'0 4px 12px rgba(0,0,0,0.15)',zIndex:10001,display:'flex',gap:'0.75rem',alignItems:'center',fontSize:'0.875rem',fontWeight:'600'}}>
          <div style={{width:'12px',height:'12px',background:'white',borderRadius:'50%',animation:'pulse 2s infinite'}}></div>
          <span>GPS Active</span>
        </div>
      )}

      {!currentUser && (
        <div style={{position:'fixed',top:0,left:0,right:0,bottom:0,background:'rgba(0,0,0,0.5)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:10000,padding:'1rem'}}>
          <div style={{background:'white',borderRadius:'1rem',padding:'2rem',maxWidth:'400px',width:'100%',maxHeight:'80vh',overflowY:'auto'}}>
            <h2 style={{fontSize:'1.5rem',fontWeight:'bold',marginBottom:'0.5rem'}}>Select Your Profile</h2>
            <p style={{color:'#64748b',marginBottom:'1.5rem',fontSize:'0.875rem'}}>Choose your name to start tracking</p>
            <div style={{marginBottom:'1rem'}}>
              {teamMembers.map(member => (
                <div key={member.id} onClick={() => selectCurrentUser(member)} style={{padding:'1rem',marginBottom:'0.5rem',border:'2px solid #e2e8f0',borderRadius:'0.75rem',cursor:'pointer',display:'flex',alignItems:'center',gap:'1rem',transition:'border-color 0.2s'}} onMouseEnter={e => e.currentTarget.style.borderColor = member.color} onMouseLeave={e => e.currentTarget.style.borderColor = '#e2e8f0'}>
                  <div style={{width:'48px',height:'48px',borderRadius:'50%',background:member.color,display:'flex',alignItems:'center',justifyContent:'center',color:'white',fontWeight:'bold',fontSize:'1.25rem',flexShrink:0}}>
                    {member.name.charAt(0)}
                  </div>
                  <div style={{flex:1,minWidth:0}}>
                    <div style={{fontWeight:'600',fontSize:'1.125rem'}}>{member.name}</div>
                    <div style={{fontSize:'0.75rem',color:'#64748b'}}>{member.role}</div>
                  </div>
                </div>
              ))}
            </div>
            <button onClick={() => setShowUserModal(true)} style={{width:'100%',padding:'0.75rem',background:'#2563eb',color:'white',border:'none',borderRadius:'0.75rem',fontWeight:'600',cursor:'pointer',fontSize:'1rem'}}>
              ‚ûï Add New Member
            </button>
          </div>
        </div>
      )}

      {showUserModal && (
        <div style={{position:'fixed',top:0,left:0,right:0,bottom:0,background:'rgba(0,0,0,0.5)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:10002,padding:'1rem'}}>
          <div style={{background:'white',borderRadius:'1rem',padding:'2rem',maxWidth:'400px',width:'100%'}}>
            <h3 style={{fontSize:'1.25rem',fontWeight:'bold',marginBottom:'1rem'}}>Add Team Member</h3>
            <input value={newUserName} onChange={e => setNewUserName(e.target.value)} placeholder="Enter name" style={{width:'100%',padding:'0.75rem',border:'1px solid #cbd5e1',borderRadius:'0.5rem',marginBottom:'1rem',fontSize:'1rem'}} onKeyPress={e => e.key === 'Enter' && addTeamMember()} />
            <div style={{display:'flex',gap:'0.5rem'}}>
              <button onClick={addTeamMember} style={{flex:1,padding:'0.75rem',background:'#2563eb',color:'white',border:'none',borderRadius:'0.5rem',fontWeight:'600',cursor:'pointer'}}>Add</button>
              <button onClick={() => {setShowUserModal(false); setNewUserName("");}} style={{flex:1,padding:'0.75rem',background:'#e2e8f0',border:'none',borderRadius:'0.5rem',fontWeight:'600',cursor:'pointer'}}>Cancel</button>
            </div>
          </div>
        </div>
      )}

      {showUserManagement && (
        <div style={{position:'fixed',top:0,left:0,right:0,bottom:0,background:'rgba(0,0,0,0.5)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:10002,padding:'1rem'}}>
          <div style={{background:'white',borderRadius:'1rem',padding:'2rem',maxWidth:'500px',width:'100%',maxHeight:'80vh',overflowY:'auto'}}>
            <h3 style={{fontSize:'1.5rem',fontWeight:'bold',marginBottom:'1rem'}}>Manage Team</h3>
            <div style={{marginBottom:'1.5rem'}}>
              {teamMembers.map(member => (
                <div key={member.id} style={{padding:'1rem',marginBottom:'0.75rem',border:'2px solid #e2e8f0',borderRadius:'0.75rem',display:'flex',alignItems:'center',gap:'1rem'}}>
                  <div style={{width:'48px',height:'48px',borderRadius:'50%',background:member.color,display:'flex',alignItems:'center',justifyContent:'center',color:'white',fontWeight:'bold',fontSize:'1.25rem'}}>
                    {member.name.charAt(0)}
                  </div>
                  <div style={{flex:1}}>
                    <div style={{fontWeight:'600',fontSize:'1.125rem'}}>{member.name}</div>
                    <div style={{fontSize:'0.75rem',color:'#64748b'}}>{member.role}</div>
                  </div>
                  <button onClick={() => deleteUser(member.id)} style={{padding:'0.5rem 1rem',background:'#ef4444',color:'white',border:'none',borderRadius:'0.5rem',fontWeight:'600',cursor:'pointer',fontSize:'0.875rem'}}>
                    Delete
                  </button>
                </div>
              ))}
            </div>
            <button onClick={() => setShowUserModal(true)} style={{width:'100%',padding:'0.75rem',background:'#2563eb',color:'white',border:'none',borderRadius:'0.75rem',fontWeight:'600',cursor:'pointer',fontSize:'1rem',marginBottom:'0.5rem'}}>
              ‚ûï Add New Member
            </button>
            <button onClick={() => setShowUserManagement(false)} style={{width:'100%',padding:'0.75rem',background:'#e2e8f0',border:'none',borderRadius:'0.75rem',fontWeight:'600',cursor:'pointer',fontSize:'1rem'}}>
              Close
            </button>
          </div>
        </div>
      )}

      {selectedZoneForAssignment && (
        <div style={{position:'fixed',top:0,left:0,right:0,bottom:0,background:'rgba(0,0,0,0.5)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:10002,padding:'1rem'}}>
          <div style={{background:'white',borderRadius:'1rem',padding:'2rem',maxWidth:'400px',width:'100%'}}>
            <h3 style={{fontSize:'1.25rem',fontWeight:'bold',marginBottom:'1rem'}}>Assign {selectedZoneForAssignment.name}</h3>
            <p style={{color:'#64748b',marginBottom:'1rem',fontSize:'0.875rem'}}>Select a team member to assign this zone to:</p>
            <div style={{marginBottom:'1rem'}}>
              {teamMembers.map(member => (
                <div key={member.id} onClick={() => assignZoneToUser(selectedZoneForAssignment.id, member.id)} style={{padding:'1rem',marginBottom:'0.5rem',border:'2px solid #e2e8f0',borderRadius:'0.75rem',cursor:'pointer',display:'flex',alignItems:'center',gap:'1rem'}} onMouseEnter={e => e.currentTarget.style.borderColor = member.color} onMouseLeave={e => e.currentTarget.style.borderColor = '#e2e8f0'}>
                  <div style={{width:'40px',height:'40px',borderRadius:'50%',background:member.color,display:'flex',alignItems:'center',justifyContent:'center',color:'white',fontWeight:'bold',fontSize:'1.125rem'}}>
                    {member.name.charAt(0)}
                  </div>
                  <div style={{fontWeight:'600'}}>{member.name}</div>
                </div>
              ))}
            </div>
            <button onClick={() => setSelectedZoneForAssignment(null)} style={{width:'100%',padding:'0.75rem',background:'#e2e8f0',border:'none',borderRadius:'0.75rem',fontWeight:'600',cursor:'pointer'}}>
              Cancel
            </button>
          </div>
        </div>
      )}

      <div style={{position:'fixed',top:0,left:0,right:0,bottom:0}}>
        <div ref={mapRef} style={{height:'100%',width:'100%'}}></div>
      </div>

      <div style={{position:'fixed',bottom:'1rem',left:'1rem',background:'white',padding:'1rem',borderRadius:'0.75rem',boxShadow:'0 4px 12px rgba(0,0,0,0.15)',zIndex:998,maxWidth:'300px'}}>
        <div style={{fontWeight:'600',marginBottom:'0.5rem',display:'flex',justifyContent:'space-between',alignItems:'center'}}>
          <span>{currentUser?.name || 'Guest'}</span>
          <button onClick={() => setShowUserManagement(true)} style={{padding:'0.5rem',background:'#f1f5f9',border:'none',borderRadius:'0.5rem',cursor:'pointer',fontSize:'0.875rem',fontWeight:'600'}}>
            üë• Manage
          </button>
        </div>
        
        <button onClick={() => trackingEnabled ? stopLocationTracking() : requestLocationPermission(currentUser)} style={{width:'100%',padding:'0.5rem 1rem',background:trackingEnabled?'#ef4444':'#10b981',color:'white',border:'none',borderRadius:'0.5rem',cursor:'pointer',marginBottom:'0.75rem',fontWeight:'600',fontSize:'0.875rem'}}>
          {trackingEnabled ? 'Stop GPS' : 'Start GPS'}
        </button>

        <div style={{fontSize:'0.875rem',fontWeight:'600',marginBottom:'0.5rem'}}>Mode</div>
        <div style={{display:'grid',gridTemplateColumns:'repeat(3,1fr)',gap:'0.5rem',marginBottom:'0.75rem'}}>
          {[['drop-pin','üìç'],['draw-zone','‚úèÔ∏è'],['select','üéØ']].map(([m,icon]) => (
            <button key={m} onClick={()=>setMode(m)} style={{padding:'0.75rem',borderRadius:'0.5rem',border:'none',background:mode===m?'#2563eb':'#f1f5f9',color:mode===m?'white':'#475569',fontSize:'1.25rem',cursor:'pointer'}}>
              {icon}
            </button>
          ))}
        </div>

        {mode === "drop-pin" && (
          <div style={{padding:'0.75rem',background:'#dbeafe',borderRadius:'0.5rem',marginBottom:'0.75rem'}}>
            <div style={{fontSize:'0.875rem',fontWeight:'600',marginBottom:'0.5rem'}}>Lead Type</div>
            <div style={{display:'grid',gridTemplateColumns:'repeat(3,1fr)',gap:'0.5rem',marginBottom:'0.75rem'}}>
              {Object.entries(LEAD_TYPES).slice(0, 3).map(([key, type]) => (
                <button key={key} onClick={()=>setStatus(key)} style={{padding:'0.75rem 0.5rem',borderRadius:'0.5rem',border:status===key?'none':'2px solid #bfdbfe',background:status===key?type.color:'white',color:status===key?'white':'#475569',fontSize:'1.25rem',cursor:'pointer',display:'flex',flexDirection:'column',alignItems:'center',gap:'0.25rem'}}>
                  <div>{type.icon}</div>
                  <div style={{fontSize:'0.625rem',fontWeight:'600'}}>{type.shortLabel}</div>
                </button>
              ))}
            </div>
            <input value={note} onChange={e=>setNote(e.target.value)} placeholder="Note" style={{width:'100%',padding:'0.5rem',border:'2px solid #93c5fd',borderRadius:'0.5rem',fontSize:'0.875rem'}} />
          </div>
        )}

        <div style={{fontSize:'0.75rem',color:'#64748b'}}>
          üí∞ {stats.estimates} estimates | üìû {stats.callbacks} callbacks | ‚úÖ {stats.verified} verified
        </div>
      </div>

      <button onClick={() => setCurrentUser(null)} style={{position:'fixed',top:'1rem',left:'1rem',padding:'0.5rem 1rem',background:'white',border:'2px solid #e2e8f0',borderRadius:'0.5rem',cursor:'pointer',zIndex:999,fontWeight:'600'}}>
        Switch User
      </button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<RepZoneApp />);
</script>
</body>
</html>
